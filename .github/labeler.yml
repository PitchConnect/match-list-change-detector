documentation:
- changed-files:
  - any-glob-to-any-file:
    - README.md
    - docs/**/*

dependencies:
- changed-files:
  - any-glob-to-any-file:
    - requirements.txt
    - Pipfile
    - Pipfile.lock
    - pyproject.toml
    - setup.py
    - .pre-commit-config.yaml

docker:
- changed-files:
  - any-glob-to-any-file:
    - Dockerfile
    - docker-compose.yml
    - scheduled-docker-compose.yml
    - docker-compose.override.yml.example

tests:
- changed-files:
  - any-glob-to-any-file:
    - tests/**/*
    - pytest.ini

github-actions:
- changed-files:
  - any-glob-to-any-file:
    - .github/workflows/*

configuration:
- changed-files:
  - any-glob-to-any-file:
    - config.py
    - logging_config.py
    - setup.cfg
    - .env.example
    - .coveragerc
    - stubs/**/*
