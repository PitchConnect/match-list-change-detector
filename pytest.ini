[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Align with CI/CD behavior: only run safe tests by default
# Use scripts/local-ci.sh for full CI-aligned testing
addopts = --verbose --cov=. --cov-report=term-missing --cov-report=xml --cov-report=html --cov-branch -xvs
# Exclude problematic tests that CI/CD doesn't run
collect_ignore = tests/test_main.py tests/test_match_list_change_detector.py
